<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Fuel Efficiency Data (2017)</title>
  <!--  <script src="https://d3js.org/d3.v7.min.js"></script>-->
  <script src="./d3.v7.min.js"/>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<div style="width: 800px; height: 1000px;">
  <h2 id="scene-title">Average MPG by Fuel Type</h2>
  <div id="nav-buttons" class="nav-container">
    <button id="prev-btn" class="nav-btn" onclick="drawPrevious()">Prev</button>
    <text class="slide-number" data-scene="0">1</text>
    <text class="slide-number" data-scene="1">2</text>
    <text class="slide-number" data-scene="2">3</text>
    <button id="next-btn" class="nav-btn" onclick="drawNext()">Next</button>
  </div>

  <svg id="chart" width="800" height="500"></svg>

  <div class="filter-container" id="filters" style="display: none;">
    <label>Make: <select id="makeSelect"></select></label>
    <label>Fuel Type: <select id="fuelSelect"></select></label>
    <label>Cylinders: <select id="cylSelect"></select></label>
    <button id="reset-filters-button" onclick="resetFilters()">Reset</button>
  </div>

  <div id="tooltip"></div>

  <div id="hover-prompt">
    <strong>Hover over chart elements for further details.</strong><br>
    <button onclick="hideHoverPrompt()">Got It</button>
  </div>
  <div>
    <p>
      <i>For more information on MPG calculation for electric vehicles, see:</i>
      <a rel="external" target="_blank" href="https://en.wikipedia.org/wiki/Miles_per_gallon_gasoline_equivalent">
        Miles per gallon gasoline equivalent
      </a>
    </p>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
